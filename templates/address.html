<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="address" hide-tabs="true">
  <ion-content>
    <ion-list>
  		<ion-item><input type="text" placeholder="First name"></ion-item>
  		<ion-item><input type="text" placeholder="Last name"></ion-item>
  		<ion-item><input type="text" placeholder="Tel"></ion-item>
  		<ion-item><input type="text" placeholder="City"></ion-item>
  		<ion-item><input type="text" placeholder="State"></ion-item>
  		<ion-item><input type="text" placeholder="Country"></ion-item>
  		<ion-item><input type="text" placeholder="Detail address"></ion-item>
		</ion-list>
		<div class="padding">
    	<a href="#/tab/shipping" class="button button-assertive col col-100">Next step</a>
    </div>
  </ion-content>
</ion-view>
