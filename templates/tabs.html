<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': $root.hideTabs}">
  <!-- Dashboard Tab -->
  <ion-tab title="love" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  <!-- Chats Tab -->
  <ion-tab title="cart" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="search" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <!--<ion-tab title="search" icon-off="ion-ios-albums-outline" icon-on="ion-ios-albums" href="#/tab/account">-->
    <!--<ion-nav-view name="tab-account"></ion-nav-view>-->
  <!--</ion-tab>-->

</ion-tabs>
